<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <div class="main">
                <h1>Metric/Imperial Unit Conversion</h1>
                <form>
                <input type="number" id="input">
                <button type="submit" id="convert-btn">Convert</button>
                </form>
            </div>
            <div class="units">
                <div class="length">
                    <h2>Length(Meter/Feet)</h2>
                    <p id="length-txt">0 meters = 0 feet | 0 feet = 0 meter</p>
                </div>
                <div class="volume">
                    <h2>Volume(Liters/Gallons)</h2>
                    <p id="volume-txt"> 0 liters = 0 gallons | 0 gallons = 0 liters </p>
                </div>
                <div class="mass">
                    <h2>Mass(Kilograms/Pounds)</h2>
                    <p id="mass-txt"> 0 kilograms = 0 pounds | 0 pounds = 0 kilograms </p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
